

{% extends 'layout.html' %}

{% block main %}
<div class='lists'>
  <div class='user-list'>
    <ul>
      <li><a href='/admin/user' id='u-list'>用户列表</a></li>
      <li><a href='/admin/category' id='c-list'>分类列表</a></li>
      <li><a href='/admin/content' id='con-list'>内容列表</a></li>
    </ul>
  </div>
</div>
<div class='a-content'>
  <div class='a-wrapper'>
    <div class='a-userNav'>
      <span><a href='/'>管理首页</a> </span>
      <span>/</span>
      <span>分类编辑 - {{category[0].name}}</span>
    </div>
    <form method='post'>
      <label for='c-name'>分类名称：</label>
      <input id='c-name' name='name' type='text' value='{{category[0].name}}'>
      <input type='hidden' name='id' value='{{(category[0]._id).toString()}}'>
      <button type='submit'>提交</button>
    </form>
  </div>
</div>

{% endblock %}
