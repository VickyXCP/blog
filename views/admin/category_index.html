
{% extends 'layout.html' %}

{% block main %}
<div class='lists'>
  <div class='user-list'>
    <ul>
      <li><a href='/admin/user' id='u-list'>用户列表</a></li>
      <li><a href='javascript: void(0)' id='c-list'>分类列表</a></li>
      <li><a href='/admin/content' id='con-list'>内容列表</a></li>
    </ul>
  </div>
</div>
<div class='a-content'>
  <div class='a-wrapper'>
    <div class='a-userNav'>
      <span><a href='/'>管理首页</a> </span>
      <span>/</span>
      <span>分类列表</span>
    </div>
    <div><a href='/admin/category/add'>添加分类</a></div>
    <table class='a-userTable'>
      <thead>
      <tr>
        <th>ID</th>
        <th>分类名称</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      {% for category in categories %}
      <tr>
        <td>{{category._id.toString()}}</td>
        <td>{{category.name}}</td>
        <td><a href='/admin/category/edit?id={{category._id.toString()}}'>编辑</a><a href='/admin/category/delete?id={{category._id.toString()}}'>删除</a></td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
    {% include 'page.html' %}
  </div>
</div>

{% endblock %}
